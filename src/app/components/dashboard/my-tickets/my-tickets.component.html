<div *ngIf="user">
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutGap.xs="0" style="margin:20px;" >
        <span class="title">Create a new request</span>

        <button style="margin-left:20px;" mat-mini-fab color="primary" (click)="newRequestClicked()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <mat-spinner [diameter]="40" *ngIf="tickets.length<1"></mat-spinner>
    <div  fxLayout="row" >
        <a (click)="showAllTickets()" style="padding-right:20px;">Show all</a>   
        <a (click)="showMyTickets()">Show my requests</a> 
    </div>
     
    <div style="margin-top: 20px;">

        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Route">

                <th mat-header-cell *matHeaderCellDef mat-sort-header> Route </th>
                <td mat-cell *matCellDef="let ticket"> <a (click)=ticketClicked(ticket)>{{ticket.from_address_country}} {{ticket.from_address_postcode}}  -  {{ticket.to_address_country}} {{ticket.to_address_postcode}} </a></td>
            </ng-container>
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let ticket"> <a
                        (click)=ticketClicked(ticket)>{{ticket.status_name}}</a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[10,15]"></mat-paginator>
    </div>
</div>
