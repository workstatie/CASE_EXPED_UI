<span class="title">Emails for Validation</span>


<mat-spinner [diameter]="40" *ngIf="showSpinner"></mat-spinner>
<div style="margin-top: 20px;">

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Client">

            <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
            <td mat-cell *matCellDef="let ticket"> <a (click)=ticketClicked(ticket)>{{ticket.customer_name}} </a></td>
        </ng-container>
       
       
        <ng-container matColumnDef="CreationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
            <td mat-cell *matCellDef="let ticket"> <a (click)=ticketClicked(ticket)>{{ticket.datetime_created |  date:'medium'}}</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[3,5]"></mat-paginator>


</div>
