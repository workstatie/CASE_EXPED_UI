<div [formGroup]="customerContactForm">

    <h4 mat-dialog-title>Add new customer contact</h4>
    
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
    <mat-form-field fxFlex="75%" class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstname" >
    </mat-form-field>
    </div>
    
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
        <mat-form-field fxFlex="75%" class="example-full-width">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastname" >
        </mat-form-field>
        </div>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="75%" class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" >
            </mat-form-field>
            </div>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
                <mat-form-field fxFlex="75%" class="example-full-width">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone" type="number">
                </mat-form-field>
                </div>
   
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Add customer contact</button>
    
    </div>
