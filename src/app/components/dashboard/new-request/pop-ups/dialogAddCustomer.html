<div [formGroup]="customerForm">

<h4 mat-dialog-title>Add new customer</h4>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
<mat-form-field fxFlex="100%" class="example-full-width">
    <mat-label>Customer name</mat-label>
    <input matInput formControlName="customername">
</mat-form-field>
</div>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
<mat-form-field fxFlex="25%" class="example-full-width">
    <mat-label>Solution time</mat-label>
    <input matInput formControlName="solutiontime">
</mat-form-field>
</div>
<mat-divider></mat-divider>
<button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Submit Form</button>

</div>
